<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./src/style.css">
  <title>Timer</title>


</head>

<!-- Bootstrap 5.1.3 -->

<body>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Timer Start</h1>

        <button class="btnAnimation btn btn-primary btn-lg startBtn" id="startBtn">Start</button>
        <button class="btnReset btnAnimation btn btn-danger btn-lg startBtn">Reset (ESC)</button>

        <div id="spanTimerBlock">
          <span id="minutes"></span>
          <span class="semicolon spanHidden">:</span>
          <span id="seconds"></span>
        </div>




        <div class="clockSec">

          <div>
            <input id="userMinuteInput" class="bigInput" type="number" maxlength="2" />
            <label for="userMinuteInput">Minutes</label>
          </div>
          <div>
            <input id="userSecondInput" type="number" class="bigInput" maxlength="2" />
            <label for="userSecondInput">Seconds</label>
          </div>
        </div>

        <button id="staticMin" class="btn btn-secondary">51 min</button>
      </div>

      <div id="alert" class="alert alert-warning arrow-down alertHidden alertPlace" role="alert">
        Enter a number to continue...
      </div>

      <div class="row text-center">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <p>Set a sound</p>
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <div class="">
                  <label for="cars">Choose a sound:</label>

                  <audio id="musicId" src="./src/music/SiaUnstoppable.mp3"></audio>
                  <select class="form-select" name="music" id="musicSelect">
                    <option value="./music/SiaUnstoppable.mp3">Unstopable (Sia)</option>
                    <option value="./music/forest.mp3">Forest</option>
                    <option value="./music/mountain.mp3">Mountain</option>
                    <option value="./music/summer.mp3">Summer</option>
                  </select>
                </div>

                <div>
                  <label for="customVolume" class="form-label">Set a volume</label>
                  <input type="range" class="form-range" min="0" max="0.1" step="0.01" id="customVolume" value="0.01">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
